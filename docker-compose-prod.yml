version: '3'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /code/manage.py migrate --noinput
    command: python /code/manage.py runserver 0.0.0.0:8000
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - FORWARD_PORT=8000
      - VIRTUAL_HOST=chatbox
      - LETSENCRYPT_HOST=chatbox
      - LETSENCRYPT_EMAIL=vh9691@student.uni-lj.si
    depends_on:
      - db

volumes:
  postgres_data:
